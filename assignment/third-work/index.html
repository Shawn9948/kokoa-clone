<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylesheet.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Best Colors</title>
</head>
<body>
    <header><h2 class="screen-header" >The Best Colors</h2></header>

    <main class="main-screen" >
        <div class="top" >
            <div class="top-box__tomato" >
                <div class="top-box__first hover-1" >
                <span class="first-span" >Tomato</span>
                <span class="second-span" >#FF6347</span>
                </div>
                
            </div>
            <div class="top-box__teal" >
                <div class="top-box__second hover-2" >
                    <span class="first-span" >Teal</span>
                    <span class="second-span" >#008080</span>
                </div>
            </div>
        </div>
        <div class="top">
            <div class="top-box__burlywood" >
                <div class="top-box__first hover-3" >
                <span class="first-span" >Burlywood</span>
                <span class="second-span" >#DEB887</span>
                </div>
                
            </div>
            <div class="top-box__thistle hover-4" >
                <div class="top-box__second" >
                    <span class="first-span" >Thistle</span>
                    <span class="second-span" >#D7BFD7</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
