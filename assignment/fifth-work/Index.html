<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="stylesheet.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
</head>

<body>
    <div class="page-border">
        <div class="alt-header">
            <div class="alt-header__column">
                <i class="fa-solid fa-x"></i>
            </div>
            <div class="alt-header__column">
                <span>Playlist</span>
            </div>
            <div class="alt-header__column"></div>
        </div>

        <main class="main-screen">
            <div class="play">
                <div >
                    <img src="imegeshot.png">
                </div>
                <div class="play-text">
                    <span class="play-text__column">Random</span>
                    <span class="play-text__column">Love</span>
                    <span class="play-text__column-small">by Divay Kapoor</span>
                </div>
            </div>
            <div class="play-button">
                    
                    <div class="play-button__big"><img src=""> 
                        <i class="fa-solid fa-play"></i>
                        <span>Play</span>
                    </div>
                    <span class="play-button__small"><i class="fa-solid fa-heart"></i></span>
                    <span class="play-button__small"><i class="fa-solid fa-plus"></i></span>
            </div>
            <div class="color-form" >
            <ul class="color">
                <li class="color-list">
                    <div class="color-list__box one"></div>
                    <div class="color-list__text">
                        <span>Matargasti</span>
                        <span>Mohit Chauhan</span>
                    </div>
                </li>
                <li class="color-list">
                    <div class="color-list__box two"></div>
                    <div class="color-list__text">
                        <span>Attitude</span>
                        <span>Lewis OfMan Attitude</span>
                    </div>
                </li>
                <li class="color-list">
                    <div class="color-list__box three"></div>
                    <div class="color-list__text">
                        <span>Try Everything</span>
                        <span>Shakira Zootopia</span>
                    </div>
                </li>
                <li class="color-list">
                    <div class="color-list__box four"></div>
                    <div class="color-list__text">
                        <span>Sunflower</span>
                        <span>Joseph Vincent Sunflower</span>
                    </div>
                </li>
            </ul>
        </div>
        </main>
    </div>
    <script src="https://kit.fontawesome.com/ab95f3e6bc.js" crossorigin="anonymous"></script>
</body>

</html>
