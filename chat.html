<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/stylesheet.css" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat w/ Zion - Kokoa Clone</title>

  <head>

  <body id="chat-screen">
    <div class="status-bar status-bar__color ">
      <div class="status__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status__column">
        <span>18:43</span>
      </div>
      <div class="status__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt-lightning fa-5px"></i>
      </div>
    </div>


    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <span>
          <h1 class="alt-header__title">Zion</h1>
        </span>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        Tuesday, Jub 30, 2022
      </div>

      <div class="message-row">
        <img src="KakaoTalk_Photo_2022-05-17-00-06-03.jpeg">
        <div class="message-row__content">
          <span class="message__author">Zion</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message__info">
          <span class="message__bubble">Hi nice to meet you!</span>
          <span class="message__time">21:27</span>
        </div>
      </div>
      </div>

    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-solid fa-plus fa-lg "></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-solid fa-face-smile fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big...TT</span>
    </div>
    <script src="https://kit.fontawesome.com/ab95f3e6bc.js" crossorigin="anonymous"></script>
  </body>

</html>
