<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="stylesheet.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Library</title>
</head>

<body>
    <div class="alt-header">
        <i class="fa-solid fa-bars"></i>
        <span>Library</span>
        <i class="fa-solid fa-basket-shopping"></i>
    </div>
    <div class="search">
        <span>Search books</span>
        <i class="fa-solid fa-magnifying-glass"></i>
    </div>

    <main class="main-screen">
        <div class="recommend-book">
            <div class="recommend-book__title">
                <span>Book of the day</span>
            </div>
            <div class="big-box">
                <div class="recommend-book__picture">
                    <img src="picture1.png" />
                </div>
                <div class="recommend-book__text">
                    <div class="recommend-book__info">
                        <span>No Fixed Abode</span>
                        <span>Journey Through</span>
                        <span><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i
                                class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i
                                class="fa-solid fa-star"></i></span>
                    </div>
                    <div class="recommend-book__tag">
                        <div><span>Journey</span></div>
                        <div><span>Biography</span></div>
                    </div>
                    <div class="recommend-book__buy">
                        <div>
                            <i class="fa-solid fa-bookmark"></i>
                        </div>
                        <div>
                            <span>Book Now</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="adventures">
            <header>
                <h2>
                    Top Adaventures
                </h2>
            </header>
            <div class="adventures-list">
                <div class="adventures-list__column">
                    <img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRWZMmcxfqiFqmVbflvyNRQLOsUz-COZiQPJzZrpoulj-iYSE-uLe2c9BQE6Jj9vmwkyuc&usqp=CAU" />
                    <span><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i
                            class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i
                            class="fa-solid fa-star"></i></span>
                </div>
                <div class="adventures-list__column">
                    <img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSxDdmgGWeYF9ndO0w__CjgVbl2qRP2Pk8qnrykwjuxpjOTBQcvq-oA4NjvKiU_V9zvh8g&usqp=CAU" />
                    <span><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i
                            class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i
                            class="fa-solid fa-star"></i></span>
                </div>
                <div class="adventures-list__column">
                    <img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzvH_xYF9lZrtvu9AYOsKbyCiObUmsvmC_tfPN3rhMAVgUuJJPZ5HwQ7FEO7vqTgg26bA&usqp=CAU" />
                    <span><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i
                            class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i
                            class="fa-solid fa-star"></i></span>
                </div>
                <div class="adventures-list__column">
                    <img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTEVMzuAoJaE9JrbBwqfKxocfYyr4L_yA3OjLwH_sk2Xacj-QhFjzlyZheeiXqkkfibmpM&usqp=CAU" />
                    <span><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i
                            class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i
                            class="fa-solid fa-star"></i></span>
                </div>

            </div>
        </div>

        <div class="authors">
            <header>
                <h2>
                    Popular authors
                </h2>
            </header>

            <div class="authors-story">
                <div class="authors-story__img">
                    <img src="picture2.png">
                </div>
                <div class="authors-story__text">
                    <div class="authors-story__text-header">
                        <span>George Raymond</span>
                        <span>Richard Martin</span>
                    </div>
                    <div class="authors-story__text-info">
                    <span>Modern American science</span>  
                        <span>fiction writer, screenwriter,</span>  
                        <span>producer and editor, winner</span> 
                        <span>of many literary awards.</span>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <script src="https://kit.fontawesome.com/ab95f3e6bc.js" crossorigin="anonymous"></script>
</body>

</html>
