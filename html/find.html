<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/stylesheet.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  <head>
  <body>
    <div class="status-bar">
      <div class="status__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status__column">
        <span>18:43</span>
      </div>
      <div class="status__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt-lightning fa-5px"></i>
      </div>
    </div>
    

<header class="screen-header" >
  <h1 class="screen-header__title" >Find</h1>
  <div class="screen-header__icons" >
    <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
    <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
    <span class="screen-header__dot" ></span>
  </div>
</header>

<main class="main-screen" >
  <div class="icon-raw" >
    <div class="icon-raw__icon"><i class="fa-solid fa-qrcode"></i><span> Qr code </span></div>
    <div class="icon-raw__icon"><i class="fa-regular fa-address-book"></i><span>Add by <br>Contacts</span></div>
    <div class="icon-raw__icon"><i class="fa-solid fa-fingerprint"></i><span>Add by Id</span></div>
    <div class="icon-raw__icon"><i class="fa-regular fa-envelope"></i><span>Invite</span></div>
  </div>
  <div class="recommended-friends" >
    <h6 class="recommended-friends__title" >Recommended Friends</h6>
   <span>You have no recommended friends.</span>
  </div>
  <div class="open-chat" >
    <div class="open-chat__header" >
      <h4 class="open0chat__title" >Open chat</h4>
      <span>Go to Openchat Home <i class="fa-solid fa-chevron-right fa-xs"></i></span>
    </div>
    <div class="open-post" >
      <div class="open-post__cloumn">
        <h5 class="open-post__title" >#BTS</h5>
        <h6 class="open-post__hashtags" >#bts#army#friends</h6>
        <div class="open-post__member" >
          <img src="https://img0.yna.co.kr/etc/inner/KR/2021/12/22/AKR20211222124400005_01_i_P2.jpg"/>
          <span class="open-post__member-count" >802 members</span>
          <div class="divider"></div>
          <span class="open-post__member-status" >Active</span>
        </div>
      </div>
      <div class="open-post__cloumn">
       <div class="open-post__photo" >
          <img src="https://upload.wikimedia.org/wikipedia/ko/thumb/d/db/BTS_-_Butter.png/220px-BTS_-_Butter.png" />
        <div class="open-post__heart-count" >
          <i class="fa-solid fa-heart"></i> <span>326</span>
        </div>
      </div>
      </div>
    </div>
    <div class="open-chat__header" >
      <h4 class="open0chat__title" >Open chat</h4>
      <span>Go to Openchat Home <i class="fa-solid fa-chevron-right fa-xs"></i></span>
    </div>
    <div class="open-post" >
      <div class="open-post__cloumn">
        <h5 class="open-post__title" >#BTS</h5>
        <h6 class="open-post__hashtags" >#bts#army#friends</h6>
        <div class="open-post__member" >
          <img src="https://img0.yna.co.kr/etc/inner/KR/2021/12/22/AKR20211222124400005_01_i_P2.jpg"/>
          <span class="open-post__member-count" >802 members</span>
          <div class="divider"></div>
          <span class="open-post__member-status" >Active</span>
        </div>
      </div>
      <div class="open-post__cloumn">
       <div class="open-post__photo" >
          <img src="https://upload.wikimedia.org/wikipedia/ko/thumb/d/db/BTS_-_Butter.png/220px-BTS_-_Butter.png" />
        <div class="open-post__heart-count" >
          <i class="fa-solid fa-heart"></i> <span>326</span>
        </div>
      </div>
      </div>
    </div>
  </div> 

</main>

<nav class="nav">
  <ul class="nav__list">
    <li class="nav_btn">
      <a class="nav__link" href="friends.html">
        <i class="fa-regular fa-user fa-2x"></i>
    </a>
    </li>
    <li class="nav_btn">
      <a class="nav__link" href="chats.html">
        <span class="nav__notification badge" >1</span>  
        <i class="fa-regular fa-comment fa-2x"></i>
    </a>
    </li>
    <li class="nav_btn">
      <a class="nav__link" href="find.html"
        ><i class="fa-solid fa-magnifying-glass-plus fa-2x"></i></a>
    </li>
    <li class="nav_btn">
      <a class="nav__link" href="more.html">
        <span class="nav__find"> </span>  
        <i class="fa-solid fa-ellipsis fa-2x"></i
      ></a>
    </li>
  </ul>
</nav>

</html>
