<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create An Account</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        font-weight: 10px;
        font-size: 20px;
      }
      #email {
        margin-left: 43px;
      }
      #password {
        margin-left: 5px;
      }
      #date {
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Create An Account</h1>
    </header>

    <form>
      <label for="first">Frist name</label>
      <input id="first" type="text" required placeholder="First name" />
      <div></div>
      <label for="second">Last name</label>
      <input id="second" type="text" required placeholder="Last name" />
      <div></div>
      <label for="email">Email</label>
      <input id="email" type="email" required placeholder="Email" />
      <div></div>
      <label for="username">Username</label>
      <input id="username" type="text" required placeholder="Username" />
      <div></div>
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        required
        minlength="10"
        placeholder="Password"
      />
      <div></div>
      <label for="date">Birth date</label>
      <input id="date" required type="date" />
      <div></div>
      <label for="range">how happy are you</label>
      <input id="range" required type="range" />
      <div></div>
      <label for="color">What is your fav.color?</label>
      <input id="color" required type="color" />
      <div></div>
      <input type="submit" value="create account" />
    </form>
  </body>
</html>
