<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="stylesheet.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song player</title>
</head>

<body>
    <div class="whole-page">
        <div class="page-one">
            <div class="alt-header">
                <div class="alt-header__column">
                    <i class="fa-solid fa-arrow-left fa-lg"></i>
                </div>
                <div class="alt-header__column"></div>
                <div class="alt-header__column">
                    <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                </div>
            </div>

            <header class="img-singer">
                <img class="img-singer__column"
                    src="nico.png"/>
                <span class="img-singer__column">Nicolas Serrano Arevalo</span>
                <span class="img-singer__column">Html, Css, Java-Script</span>
            </header>

            <div class="buttons">
                <button class="buttons-column"><span>Shuffle</span></button>
                <button class="buttons-column"><i class="fa-solid fa-heart"></i> <span>212 971</span></button>
            </div>

            <main class="song">
                <ul class="song-list">
                    <li class="song-list__column">
                        <div><img
                                src="https://nomadcoders.co/_next/image?url=https%3A%2F%2Fd1telmomo28umc.cloudfront.net%2Fmedia%2Fpublic%2Fthumbnails%2Fprisma2_9xLkR2U.jpg&w=1080&q=75"/>
                        </div>
                        <div class="song-list__box">
                            <div class="song-list__text"><span>Nicolas Serrano Arevalo</span>
                                <span>Instagram-clone</span>
                            </div>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </li>
                    <li class="song-list__column">
                        <div><img
                                src="https://nomadcoders.co/_next/image?url=https%3A%2F%2Fd1telmomo28umc.cloudfront.net%2Fmedia%2Fpublic%2Favatars%2FkokoaThumbnail_h8OxaLt_WUzjUct.jpg&w=1080&q=75"/>
                        </div>
                        <div class="song-list__box">
                            <div class="song-list__text"><span>Nicolas Serrano Arevalo</span>
                                <span>Kokoa-clone</span>
                            </div>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </li>
                    <li class="song-list__column">
                        <div><img
                                src="https://nomadcoders.co/_next/image?url=https%3A%2F%2Fd1telmomo28umc.cloudfront.net%2Fmedia%2Fpublic%2Fthumbnails%2Feats.jpg&w=1080&q=75"/>
                        </div>
                        <div class="song-list__box">
                            <div class="song-list__text"><span>Nicolas Serrano Arevalo</span>
                                <span>Uber eats</span>
                            </div>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </li>
                    <li class="song-list__column">
                        <div><img
                                src="https://nomadcoders.co/_next/image?url=https%3A%2F%2Fd1telmomo28umc.cloudfront.net%2Fmedia%2Fpublic%2Fthumbnails%2Fcarrot-market.jpg&w=1080&q=75"/>
                        </div>
                        <div class="song-list__box">
                            <div class="song-list__text"><span>Nicolas Serrano Arevalo</span>
                                <span>Carrot Market</span>
                            </div>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </li>
                </ul>

                <div class="song-play">
                    <div class="song-play__singer">
                        <span>Nicolas Serrano Arevalo</span>
                        <span>Kokoa-clone</span>
                    </div>
                    <div class="song-play__buttons">
                        <i class="fa-solid fa-backward-step"></i>
                        <i class="fa-solid fa-pause"></i>
                        <i class="fa-solid fa-forward-step"></i>
                    </div>
                </div>
            </main>
        </div>



        <div class="page-two">
            <div class="alt-header">
                <div class="alt-header__column">
                    <i class="fa-solid fa-arrow-left fa-lg"></i>
                </div>
                <div class="alt-header__column"></div>
                <div class="alt-header__column">
                    <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
                </div>
            </div>

            <main class="main-screen">
                <div class="song-info">
                    <div class="song-info__img">
                        <img
                            src="https://nomadcoders.co/_next/image?url=https%3A%2F%2Fd1telmomo28umc.cloudfront.net%2Fmedia%2Fpublic%2Favatars%2FkokoaThumbnail_h8OxaLt_WUzjUct.jpg&w=1080&q=75" />
                    </div>
                    <div class="song-info__text">
                        <span>Kokoa-clone</span>
                        <span>Nicolas Serrano Arevalo</span>
                    </div>
                </div>
                <form class="song-range">
                    <div class="song-range__time">
                        <span>1:56</span>
                        <span>2:21</span>
                    </div>
                    <input class="song-range__range" type="range"/>
                </form>
                <dir class="play-helper">
                    <i class="fa-solid fa-repeat"></i>
                    <i class="fa-solid fa-backward-step"></i>
                    <i class="fa-solid fa-circle-play"></i>
                    <i class="fa-solid fa-forward-step"></i>
                    <i class="fa-solid fa-shuffle"></i>
                </dir>
            </main>

        </div>
        <script src="https://kit.fontawesome.com/ab95f3e6bc.js" crossorigin="anonymous"></script>
</body>

</html>
